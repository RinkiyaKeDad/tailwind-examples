<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./tailwind.css" rel="stylesheet" />
    <title>Website</title>
  </head>

  <body>
    <!-- header -->
    <div class="bg-green-700 p-4 flex justify-between items-center">
      <!-- left side -->
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/thesquid-ink-40-free-flat-icon-pack/64/ps4-controller-256.png"
          alt="Logo"
          width="50"
          class="mr-2"
        />
        <a href="#" class="inline-block p-3 text-green-200 hover:text-green-100"
          >Home</a
        >
        <a href="#" class="inline-block p-3 text-green-200 hover:text-green-100"
          >About</a
        >
      </div>
      <!-- right side  -->
      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 mr-2 text-green-200 hover:text-green-100"
          >Login</a
        >
        <a
          href="#"
          class="inline-block rounded py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150"
          >Sign Up</a
        >
      </div>
    </div>
    <!-- hero -->
    <div
      class="md:flex justify-between py-20 px-10 bg-green-600 text-green-100"
    >
      <!-- left side -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">
          Welcome to Game Guides!
        </h2>
        <p class="mb-6">
          We provide the best and most up to date guides on games.
        </p>
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 rounded mr-2 hover:bg-gray-300"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-red-400 text-red-800 hover:bg-red-300 rounded"
          >Get Started</a
        >
      </div>
      <!-- right side  -->
      <div class="md:w-1/2">
        <img
          src="https://cdn.wccftech.com/wp-content/uploads/2018/10/RDR2_Review_19-2060x1159.jpg"
          alt="Guides For The Latest Games"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>
    <!-- features -->
    <div class="flex py-16 px-10 bg-green-800 text-indigo-200 text-center">
      <div class="mr-2 text-center">
        <img
          src="https://cdn.mos.cms.futurecdn.net/QvJQJGFzjhRu55LYVWW5TR.jpg"
          alt=""
          class="w-full h-full rounded border-solid border-2 border-green-400"
        />
        <p>Witcher 3</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://cdn1.dotesports.com/wp-content/uploads/2019/03/28163228/R6-Basic1.jpg"
          alt=""
          class="w-full h-full"
        />
        <p>Rainbow 6</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAswDwdwFNtRSBDCK1gKMPny6PwNKef3vhMg&usqp=CAU"
          alt=""
          class="w-full h-full"
        />
        <p>Dishonored</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7mqh_acrSmQoQE0l58IhdEuDMUOh0uSUs1A&usqp=CAU"
          alt=""
          class="w-full h-full"
        />
        <p>Terraria</p>
      </div>
    </div>
    <!-- footer -->
  </body>
</html>
